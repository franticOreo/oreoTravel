<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up - Oreotravel</title>
  <link rel="stylesheet" href="project1LogIn.css">
  <script>
  window.onload = function() {
    dispDate();
    function dispDate() {
      var d = new Date();
      var lm = document.lastModified;
      document.getElementById("footerContent2").innerHTML = "Last Modified: "+lm;
      document.getElementById("footerContent").innerHTML = "Date: "+d.toDateString();
    }
  }
  </script>
</head>
<body>
  <div class=container>
    <h1> Sign Up Oreotravel</h1>
    <form name="signUpForm" action="project1LogIn.html" >
      First name: <input type="text" name="firstName" pattern="[A-Za-z]{2,}"
      title="Names must be ONLY letters and atleast two characters" required><br>
      Last name: <input type="text" name="lastName" pattern="[A-Za-z]{2,}" required><br>
      Email: <input type="email" name="em" required><br>
      Password: <input type="password" name="pw" title="Must
      contain at least one number and one uppercase and lowercase
      letter, and at least 8 or more characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      Expertise:<select name="options" required>
        <option value="gwAccom">Good with Accomodation</option>
        <option value="dwAirflights">Good with Airflights</option>
        <option value="dwDest">Good with Travel Destinations</option>
        <option value="dwMisc">Good with Miscellaneous</option>
      </select>
      <br><br>
      <input type="submit">
    </form>
    <div class="footer">
      <div id="footerContent">
      </div>
      <div id="footerContent2">
      </div>
    </div>
  </div>
</body>
</html>
